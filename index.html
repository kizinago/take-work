<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コミュニティメンバー営業サイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #2d7d32 0%, #388e3c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .spreadsheet-input {
            margin-bottom: 20px;
        }

        .spreadsheet-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1b5e20;
        }

        .spreadsheet-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .spreadsheet-input input:focus {
            outline: none;
            border-color: #2e7d32;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2e7d32 0%, #388e3c 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 125, 50, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2e7d32;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .member-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .member-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1b5e20;
            margin-bottom: 15px;
        }

        .member-info {
            margin-bottom: 15px;
        }

        .member-info strong {
            color: #2e7d32;
            display: block;
            margin-bottom: 5px;
        }

        .member-info p {
            color: #555;
            line-height: 1.6;
        }

        .skills-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .skill-tag {
            background: linear-gradient(135deg, #2e7d32 0%, #388e3c 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-data h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #1b5e20;
        }

        .sample-data {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #2e7d32;
        }

        .sample-data h4 {
            color: #1b5e20;
            margin-bottom: 10px;
        }

        .sample-data p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-filter {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                min-width: unset;
            }
            
            .members-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>コミュニティメンバー営業サイト</h1>
            <p>スキルと経験を活かした最適なパートナーを見つけましょう</p>
        </div>

        <div class="controls">
            <div class="spreadsheet-input">
                <label for="spreadsheet-url">GoogleスプレッドシートURL：</label>
                <input 
                    type="text" 
                    id="spreadsheet-url" 
                    placeholder="https://docs.google.com/spreadsheets/d/YOUR_SPREADSHEET_ID/edit#gid=0"
                    value="https://docs.google.com/spreadsheets/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/edit#gid=0"
                >
            </div>
            
            <div class="spreadsheet-input">
                <label for="sheet-name">シート名：</label>
                <input 
                    type="text" 
                    id="sheet-name" 
                    placeholder="うけたい仕事"
                    value="うけたい仕事"
                >
                <p style="font-size: 0.9rem; color: #666; margin-top: 5px;">
                    ※特定のシートを読み込む場合は、そのシートのタブを右クリック→「このシートにリンク」をコピーして、上のURLフィールドに貼り付けてください
                </p>
            </div>
            
            <div class="search-filter">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="名前、ジャンル、受けたい仕事で検索..."
                >
                <button class="btn btn-primary" onclick="loadSpreadsheetData()">データを読み込む</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>データを読み込み中...</p>
        </div>

        <div id="members-container">
            <div class="no-data">
                <h3>データが読み込まれていません</h3>
                <p>上記のフィールドにGoogleスプレッドシートのURLを入力して、「データを読み込む」ボタンを押してください。</p>
                
                <div class="sample-data">
                    <h4>スプレッドシートの形式例：</h4>
                    <p><strong>A列：</strong> 名前</p>
                    <p><strong>B列：</strong> ジャンル</p>
                    <p><strong>C列：</strong> 受けたい仕事（概要）</p>
                    <p><strong>D列：</strong> 詳細</p>
                    <p><strong>E列：</strong> 規模感</p>
                    <p><strong>F列：</strong> 実績</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allMembers = [];
        let filteredMembers = [];

        // 検索機能
        document.getElementById('search-input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            filteredMembers = allMembers.filter(member => 
                member.name.toLowerCase().includes(searchTerm) ||
                member.genre.toLowerCase().includes(searchTerm) ||
                member.desiredWork.toLowerCase().includes(searchTerm) ||
                member.details.toLowerCase().includes(searchTerm)
            );
            displayMembers(filteredMembers);
        });

        // Googleスプレッドシートからデータを読み込む
        async function loadSpreadsheetData() {
            const url = document.getElementById('spreadsheet-url').value;
            const sheetName = document.getElementById('sheet-name').value || 'Sheet1';
            
            if (!url) {
                alert('スプレッドシートのURLを入力してください。');
                return;
            }

            // URLからスプレッドシートIDとgidを抽出
            const match = url.match(/\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
            if (!match) {
                alert('有効なGoogleスプレッドシートのURLを入力してください。');
                return;
            }

            const spreadsheetId = match[1];
            
            // gidをURLから抽出、なければデフォルトの0
            let gid = '0';
            const gidMatch = url.match(/[#&]gid=([0-9]+)/);
            if (gidMatch) {
                gid = gidMatch[1];
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('members-container').innerHTML = '';

            // 複数の方法でアクセスを試行
            const urls = [
                // 方法1: gidを使用
                `https://docs.google.com/spreadsheets/d/${spreadsheetId}/export?format=csv&gid=${gid}`,
                // 方法2: シート名を使用（古い形式）
                `https://docs.google.com/spreadsheets/d/${spreadsheetId}/export?format=csv&sheet=${encodeURIComponent(sheetName)}`,
                // 方法3: デフォルトのシート
                `https://docs.google.com/spreadsheets/d/${spreadsheetId}/export?format=csv`
            ];

            let success = false;
            let lastError = null;

            for (const csvUrl of urls) {
                try {
                    console.log('試行中のURL:', csvUrl);
                    const response = await fetch(csvUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const csvData = await response.text();
                    
                    // CSVデータが空でないかチェック
                    if (!csvData || csvData.trim().length === 0) {
                        throw new Error('空のデータが返されました');
                    }

                    // CSVを解析
                    const rows = csvData.split('\n').map(row => {
                        // より適切なCSV解析（カンマが含まれる場合を考慮）
                        const result = [];
                        let current = '';
                        let inQuotes = false;
                        
                        for (let i = 0; i < row.length; i++) {
                            const char = row[i];
                            if (char === '"') {
                                inQuotes = !inQuotes;
                            } else if (char === ',' && !inQuotes) {
                                result.push(current.trim());
                                current = '';
                            } else {
                                current += char;
                            }
                        }
                        result.push(current.trim());
                        return result;
                    });
                    
                    // ヘッダー行をスキップして、有効なデータ行を取得
                    const dataRows = rows.slice(1).filter(row => row.length > 1 && row[0] && row[0].length > 0);
                    
                    if (dataRows.length === 0) {
                        throw new Error('有効なデータが見つかりませんでした');
                    }

                    allMembers = dataRows.map(row => ({
                        name: row[0] || '',
                        genre: row[1] || '',
                        desiredWork: row[2] || '',
                        details: row[3] || '',
                        scale: row[4] || '',
                        achievements: row[5] || ''
                    }));

                    filteredMembers = [...allMembers];
                    displayMembers(filteredMembers);
                    success = true;
                    break;

                } catch (error) {
                    console.log(`URL ${csvUrl} でエラー:`, error);
                    lastError = error;
                    continue;
                }
            }

            if (!success) {
                console.error('すべてのURLで失敗:', lastError);
                document.getElementById('members-container').innerHTML = `
                    <div class="no-data">
                        <h3>データの読み込みに失敗しました</h3>
                        <p>以下の点をご確認ください：</p>
                        <ul style="text-align: left; margin: 10px 0; padding-left: 20px;">
                            <li>スプレッドシートが「一般公開」されているか</li>
                            <li>シート名「${sheetName}」が正しいか</li>
                            <li>URLが正しいか</li>
                        </ul>
                        <p style="margin-top: 15px;"><strong>解決方法：</strong></p>
                        <p>1. スプレッドシートを開く</p>
                        <p>2. 右上の「共有」→「一般的なアクセス」を「制限付き」から「リンクを知っている全員」に変更</p>
                        <p>3. 「うけたい仕事」シートのタブを右クリック→「このシートにリンク」をコピーして、そのURLを使用してください</p>
                    </div>
                `;
            }

            document.getElementById('loading').style.display = 'none';
        }

        // メンバー一覧を表示
        function displayMembers(members) {
            const container = document.getElementById('members-container');
            
            if (members.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <h3>該当するメンバーが見つかりません</h3>
                        <p>検索条件を変更してみてください。</p>
                    </div>
                `;
                return;
            }

            const membersHTML = members.map(member => `
                <div class="member-card">
                    <div class="member-name">${member.name}</div>
                    
                    ${member.genre ? `
                        <div class="member-info">
                            <strong>ジャンル：</strong>
                            <p>${member.genre}</p>
                        </div>
                    ` : ''}
                    
                    ${member.desiredWork ? `
                        <div class="member-info">
                            <strong>受けたい仕事（概要）：</strong>
                            <p>${member.desiredWork}</p>
                        </div>
                    ` : ''}
                    
                    ${member.details ? `
                        <div class="member-info">
                            <strong>詳細：</strong>
                            <p>${member.details}</p>
                        </div>
                    ` : ''}
                    
                    ${member.scale ? `
                        <div class="member-info">
                            <strong>規模感：</strong>
                            <p>${member.scale}</p>
                        </div>
                    ` : ''}
                    
                    ${member.achievements ? `
                        <div class="member-info">
                            <strong>実績：</strong>
                            <p>${member.achievements}</p>
                        </div>
                    ` : ''}
                    
                    ${member.genre ? `
                        <div class="skills-tags">
                            <span class="skill-tag">${member.genre}</span>
                        </div>
                    ` : ''}
                </div>
            `).join('');

            container.innerHTML = `<div class="members-grid">${membersHTML}</div>`;
        }

        // デモデータの読み込み（サンプルとして）
        function loadSampleData() {
            allMembers = [
                {
                    name: "田中太郎",
                    genre: "Web開発",
                    desiredWork: "ECサイト構築・管理システム開発",
                    details: "React/Node.jsを使用したモダンなWebアプリケーション開発。API設計からフロントエンドまで一貫して対応可能です。",
                    scale: "月額20万円〜、3ヶ月以上の案件希望",
                    achievements: "某大手企業のECサイトリニューアル、スタートアップのMVP開発など"
                },
                {
                    name: "佐藤花子",
                    genre: "デザイン",
                    desiredWork: "ブランドデザイン・UI/UXデザイン",
                    details: "企業のブランドアイデンティティ構築からWebサイト・アプリのUI/UXデザインまで幅広く対応します。",
                    scale: "プロジェクトベース：50万円〜",
                    achievements: "地方自治体のロゴデザイン、フィンテック企業のアプリUI設計など"
                }
            ];
            filteredMembers = [...allMembers];
            displayMembers(filteredMembers);
        }
    </script>
</body>
</html>
