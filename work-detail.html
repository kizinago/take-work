<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>受けたい仕事の詳細</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    .label {
      font-weight: bold;
      margin-top: 1rem;
    }
    a {
      color: #007acc;
    }
  </style>
</head>
<body>
  <div class="container" id="jobDetail">読み込み中...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const container = document.getElementById("jobDetail");

    fetch("jobs.json")
      .then(response => {
        if (!response.ok) {
          throw new Error("データの読み込みに失敗しました。");
        }
        return response.json();
      })
      .then(jobs => {
        const target = jobs.find(j => j.id === id);
        if (target) {
          container.innerHTML = `
            <h1>${target.job}（${target.name}）</h1>
            <div><span class="label">ジャンル:</span> ${target.genre.join(", ")}</div>
            <div><span class="label">概要:</span><br>${target.description}</div>
            <div><span class="label">予算目安:</span> ${target.budget}</div>
            <div><span class="label">実績:</span> <a href="${target.portfolio}" target="_blank">ポートフォリオを見る</a></div>
            <div style="margin-top:2rem;"><a href="index.html">← 一覧に戻る</a></div>
          `;
        } else {
          container.innerHTML = `<p>該当するデータが見つかりませんでした。</p><a href="index.html">← 一覧に戻る</a>`;
        }
      })
      .catch(error => {
        container.innerHTML = `<p>データの読み込み中にエラーが発生しました。</p><p>${error.message}</p>`;
      });
  </script>
</body>
</html>
